<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR test Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Screen 1 -->
    <div class="screen screen1 active">
        <img src="logo.png" class="logo" alt="Logo">
    </div>

    <!-- Screen 2 -->
    <div class="screen screen2">
        <img src="logo.png" class="logo-small" alt="Logo">
        <div class="description">
            description <span style="color: #8b5a2b;">❤️</span> description <span style="color: #8b5a2b;">✨</span> description description.
        </div>
        <div class="collection">
            <h3>Our New Collection</h3>
            <div class="product-grid">
                <div class="product" style="animation-delay: 1.5s">
                    <img src="item1.png" alt="Item Name">
                    <p>Item Name</p>
                </div>
                <div class="product" style="animation-delay: 1.8s">
                    <img src="item1.png" alt="Item Name">
                    <p>Item Name</p>
                </div>
                <div class="product" style="animation-delay: 2.1s">
                    <img src="item1.png" alt="Item Name">
                    <p>Item Name</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Screen 3 -->
    <div class="screen screen3">
        <div class="left-image-bar">
            <img src="item1.png" alt="Product 1" style="animation-delay: 0.5s">
            <img src="item1.png" alt="Product 2" style="animation-delay: 0.8s">
            <img src="item1.png" alt="Product 3" style="animation-delay: 1.1s">
        </div>
        
        <div class="contact">
            <img src="logo.png" alt="Logo">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out to us through any of these channels:</p>
            <div class="contact-info">
                <p><i class="fas fa-phone"></i> 07X XXX XXXX</p>
                <p><i class="fab fa-whatsapp"></i> +XX XXX XXX XXXX</p>
                <p><i class="fas fa-envelope"></i> companyname@example.com</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
        
        <div class="right-image-bar">
            <img src="item1.png" alt="Product 4" style="animation-delay: 0.5s">
            <img src="item1.png" alt="Product 5" style="animation-delay: 0.8s">
            <img src="item1.png" alt="Product 6" style="animation-delay: 1.1s">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
