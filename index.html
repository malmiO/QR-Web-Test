<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR test Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f5f2;
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s;
            padding: 20px;
        }
        
        .screen.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Screen 1 Styles */
        .screen1 {
            background-color: #f8f5f2;
        }
        
        .logo {
            width: 300px;
            height: auto;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Screen 2 Styles */
        .screen2 {
            background-color: #f8f5f2;
            justify-content: center; /* This ensures content is centered */
        }
        
        .logo-small {
            width: 150px;
            height: auto;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }
        
        .description {
            font-size: 24px;
            text-align: center;
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .collection {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }
        
        .collection h3 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #8b5a2b;
        }
        
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .product {
            width: 200px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product p {
            font-size: 16px;
            color: #666;
        }
        
        /* Screen 3 Styles */
        .screen3 {
            background-color: #f8f5f2;
            flex-direction: row;
            justify-content: space-between;
            padding: 10px 200px;
        }
        
        .left-image-bar, .right-image-bar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 150px;
        }
        
        .left-image-bar img, .right-image-bar img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
        }
        
        .contact {
            text-align: center;
            max-width: 400px;
            opacity: 0;
            justify-content: center;
        }

        .contact img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out;
        }
        
        .contact h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #8b5a2b;
        }
        
        .contact p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .contact-info {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #8b5a2b;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
            background-color: #6d4220;
        }
        
        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .screen3 {
                flex-direction: column;
                padding-top: 120px;
            }
            
            .left-image-bar, .right-image-bar {
                flex-direction: row;
                width: 100%;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            .left-image-bar img, .right-image-bar img {
                width: 100px;
                height: 100px;
            }
            
            .logo {
                width: 200px;
            }
            
            .description {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Screen 1 -->
    <div class="screen screen1 active">
        <img src="logo.png" class="logo" alt="Logo">
    </div>

    <!-- Screen 2 -->
    <div class="screen screen2">
        <img src="logo.png" class="logo-small" alt="Logo">
        <div class="description">
            description <span style="color: #8b5a2b;">❤️</span> description <span style="color: #8b5a2b;">✨</span> description description.
        </div>
        <div class="collection">
            <h3>Our New Collection</h3>
            <div class="product-grid">
                <div class="product" style="animation-delay: 1.5s">
                    <img src="item1.png" alt="Item Name">
                    <p>Item Name</p>
                </div>
                <div class="product" style="animation-delay: 1.8s">
                    <img src="item1.png" alt="Item Name">
                    <p>Item Name</p>
                </div>
                <div class="product" style="animation-delay: 2.1s">
                    <img src="item1.png" alt="Item Name">
                    <p>Item Name</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Screen 3 -->
    <div class="screen screen3">
        <div class="left-image-bar">
            <img src="item1.png" alt="Product 1" style="animation-delay: 0.5s">
            <img src="item1.png" alt="Product 2" style="animation-delay: 0.8s">
            <img src="item1.png" alt="Product 3" style="animation-delay: 1.1s">
        </div>
        
        <div class="contact">
            <img src="logo.png" alt="Logo">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out to us through any of these channels:</p>
            <div class="contact-info">
                <p><i class="fas fa-phone"></i> 07X XXX XXXX</p>
                <p><i class="fab fa-whatsapp"></i> +XX XXX XXX XXXX</p>
                <p><i class="fas fa-envelope"></i> companyname@example.com</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
        
        <div class="right-image-bar">
            <img src="item1.png" alt="Product 4" style="animation-delay: 0.5s">
            <img src="item1.png" alt="Product 5" style="animation-delay: 0.8s">
            <img src="item1.png" alt="Product 6" style="animation-delay: 1.1s">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const screens = document.querySelectorAll('.screen');
            const screen1 = document.querySelector('.screen1');
            const screen2 = document.querySelector('.screen2');
            const screen3 = document.querySelector('.screen3');
            const products = document.querySelectorAll('.product');
            const leftImages = document.querySelectorAll('.left-image-bar img');
            const rightImages = document.querySelectorAll('.right-image-bar img');
            const contactSection = document.querySelector('.contact');
            
            // Initial animation sequence
            setTimeout(() => {
                // Move from screen1 to screen2
                screen1.classList.remove('active');
                screen2.classList.add('active');
                
                // Animate products one by one
                products.forEach((product, index) => {
                    setTimeout(() => {
                        product.style.animation = 'fadeInUp 1s ease-out forwards';
                    }, 500 + (index * 300));
                });
            }, 3000); // Show screen1 for 3 seconds
            
            // Move to screen3 after 1 minute
            setTimeout(() => {
                screen2.classList.remove('active');
                screen3.classList.add('active');
                
                // Animate left images
                leftImages.forEach((img, index) => {
                    setTimeout(() => {
                        img.style.animation = 'fadeInLeft 1s ease-out forwards';
                    }, 500 + (index * 300));
                });
                
                // Animate right images
                rightImages.forEach((img, index) => {
                    setTimeout(() => {
                        img.style.animation = 'fadeInRight 1s ease-out forwards';
                    }, 500 + (index * 300));
                });
                
                // Animate contact section
                setTimeout(() => {
                    contactSection.style.animation = 'fadeInUp 1s ease-out forwards';
                }, 1500);
            }, 10000); // Reduced to 10 seconds for testing - change to 63000 for production
        });
    </script>
</body>
</html>
